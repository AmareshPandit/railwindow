<head>

    <meta name="keywords" content="IRCTC booking date, train ticket opening date, 60 day ARP calculator, Indian Railways booking window, RailWindow, train reservation date">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.railwindow.in/">
    <meta property="og:title" content="RailWindow | 60-Day Train Booking Calculator">

<body>
    <!-- this website can be used for calculating date booking of irctc -->
    <div class="bg-animate"></div>

    <div class="glass-card">
        <header>
            <h1>Rail<span class="accent-text">Window</span></h1>
            <p class="subtitle">Official IRCTC 60-Day ARP Logic</p>
        </header>

        <div class="time-box">
            <span class="time-label">Booking Window Opens At</span>
            <div class="big-time">08:00 AM</div>
            <span class="timezone">Indian Standard Time (IST)</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="label">Set "Today's" Date</span>
                <input type="date" id="input-today" class="date-input">
            </div>
            <div class="stat-card active">
                <span class="label">Bookings Open For</span>
                <span id="display-booking" class="date-val">-- --- ----</span>
            </div>
        </div>

        <div class="status-msg">
            <div class="icon-circle">âœ“</div>
            <div class="status-content">
                <h4>Calculation Accurate</h4>
                <p id="helper-text">Select a date to see the 60-day window.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
